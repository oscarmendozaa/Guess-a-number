<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Guess a number from 1 to 100</header>
        <p class="guess">Your number is high</p>
        <div class="input-field">
            <input type="number"/>
            <button>Check</button>
        </div>
        <p class="message"></p>
        <p>You have <span class="chances">10</span> chances</p>
    </div>    
    <div class="connect">
        <p class="follow">Lets connect! - Oscar Mendoza</p>
        <img src="/no background.png" alt="Twitter icon">
        
    </div>    

    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.9.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
